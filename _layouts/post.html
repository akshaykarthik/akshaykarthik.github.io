---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span> &middot;
  {% for tag in page.tags %}
      <span class="post-tags"><a href="{{ site.baseurl }}/tags/#{{tag}}">{{ tag }}</a></span>
  {% endfor %}
  <br>
  {{ content }}
</div>
